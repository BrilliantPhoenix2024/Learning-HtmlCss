<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive_WebDesign</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <figure class="pizza">
      <div class="pizza__hero">
        <img
          src="https://images.unsplash.com/photo-1474600056930-615c3d706456?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXRodW1ibmFpbHx8OTQwOTk1OXx8ZW58MHx8fHw%3D&dpr=1&auto=format&fit=crop&w=294&q=60
"
          class="pizza__img"
          alt="pizza-image"
        />
      </div>
      <div class="pizza__content">
        <div class="pizza__title">
          <h1 class="pizza__heading">Pizza Vegetale 👌</h1>
          <div class="pizza__tag pizza__tag--1">#vegetarian</div>
          <div class="pizza__tag pizza__tag--2">#italian</div>
        </div>
        <p class="pizza__description">
          Yummy Vegetale pizza with plives, crisp, pepers, fresh arugula and
          italian tomato sauce
        </p>
        <div class="pizza__details">
          <p class="pizza__detail"><span class="emoji">🍕</span>850 kcal</p>
          <p class="pizza__detail"><span class="emoji">⏲️</span>30 min</p>
          <p class="pizza__detail"><span class="emoji">⭐</span>4.7 / 5</p>
        </div>
      </div>

      <div class="pizza__price">$11.99</div>
    </figure>
  </body>
</html>
