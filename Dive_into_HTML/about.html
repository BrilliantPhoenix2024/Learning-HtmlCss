<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Page</title>
  </head>
  <body>
    <!-- Unordered Lists: nav -->
    <ul>
      <li><a href="./index.html">HOME</a></li>
      <li><a href="./about.html">ABOUT</a></li>
    </ul>

    <!-- Forms - Input Elements and Submit Elements -->
    <form action="" method="">
      <label for="firstName">First Name</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Plz inter your name"
      />
      <br />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Plz inter your password"
      />
      <br />
      <br />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Plz inter your email"
      />
      <br />
      <br />
      <p>Please select your favorite coding language?</p>
      <input
        type="checkbox"
        name="programing"
        id=""
        value="javascript"
        checked
      />JavaScript
      <input type="checkbox" name="programing" id="" value="python" />Python
      <input type="checkbox" name="programing" id="" value="java" />Java
      <br />
      <br />
      <p>Please select your favorite coding language?</p>
      <input
        type="radio"
        name="coding"
        id=""
        value="javascript"
        checked
      />JavaScript
      <input type="radio" name="coding" id="" value="python" />Python
      <input type="radio" name="coding" id="" value="java" />Java
      <br />
      <br />
      <label for="message">Message</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Plz inter your message"
      ></textarea>
      <br />
      <br />
      <p>Please select your favorite coding language?</p>
      <select name="language" id="">
        <option value="javascript">Javascript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
      <br />
      <br />
      <input type="submit" value="submit" />
      <button type="submit">submit</button>
    </form>

    <!-- internal Links -->
    <h2>Internal Links</h2>
    <a href="./index.html">Back to Home Page</a>
  </body>
</html>
